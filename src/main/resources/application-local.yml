
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trim
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true  # SQL 포맷 정렬 여부
        show-sql: true

# 서버 포트 설정 (기본 포트 변경 시)
server:
  port: 8080

# 로깅 레벨 설정 (필요 시)
logging:
  level:
    root: info
    org.springframework.web: debug

